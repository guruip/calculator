<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="c.css">
	<title>Калькулятор</title>
</head>

<body>
	<div class="windows">
		<div class="windows__calculator">
			<div class="calculator__p">dp</div>
			<div class="calculator__tablo"></div>
			<div class="calculator__buttons">
				<div class="windown__button-1">CA</div>
				<div class="windown__button-2">DEL</div>
				<div class="windown__button-3">x<sup>2</sup></div>
				<div class="windown__button-4">/</div>
				<div class="windown__button-5">7</div>
				<div class="windown__button-6">8</div>
				<div class="windown__button-7">9</div>
				<div class="windown__button-8">*</div>
				<div class="windown__button-9">4</div>
				<div class="windown__button-10">5</div>
				<div class="windown__button-11">6</div>
				<div class="windown__button-12">-</div>
				<div class="windown__button-13">1</div>
				<div class="windown__button-14">2</div>
				<div class="windown__button-15">3</div>
				<div class="windown__button-16">+</div>
				<div class="windown__button-17">.</div>
				<div class="windown__button-18">0</div>
				<div class="windown__button-19">00</div>
				<div class="windown__button-20">=</div>
			</div>
		</div>
	</div>

</body>

</html>
